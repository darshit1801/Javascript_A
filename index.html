<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">

</head>

<body class="container mt-4">

  <div class="container mt-5">
    <button id="addnewbt" type="button" class="btn btn-primary" onclick="showForm()">Add New</button>

    <div id="formcontent" class="mt-3" style="display: none;">
        <h3>Add Employee Details</h3>
        <form id="employeeForm">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="nameinput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameinput" placeholder="Enter Name">
                </div>
                <div class="col-md-6">
                    <label for="desiginput" class="form-label">Designation</label>
                    <input type="text" class="form-control" id="desiginput" placeholder="Enter Designation">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="dateinput" class="form-label">Joining Date</label>
                    <input type="date" class="form-control" id="dateinput">
                </div>
                <div class="col-md-6">
                    <label for="ageinput" class="form-label">Age</label>
                    <input type="number" class="form-control" id="ageinput" placeholder="Enter Age">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <button type="button" class="btn btn-success" onclick="saveEmployee()">Save</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
                </div>
                <div class="col-md-4">
                    <button type="button" class="btn btn-danger" onclick="cancelForm()">Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>



  <table class="table mt-5">
    <thead>
      <tr>
        <th> Name </th>
        <th> Designation </th>
        <th> Joining Date </th>
        <th> Age </th>
        <th> Action </th>
        
      </tr>
    </thead>
    <tbody id="newdata">

    </tbody>
  </table>

    <script src="./index.js"></script>
</body>

</html>
